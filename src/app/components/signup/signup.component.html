<div class="container">
  <div class="col-12 col-md-6 write-bk signInCard">
    <div class="text-center mb-5">
      <img src="/assets/party.png" style="width:128px;height: 150px;" />
    </div>
    <h3 class="text-primary text-center">Sign up</h3>
    <small
      >* Create new user for use this web. <br />
      if you have accout you can click --> <a routerLink="/signin">Sign in</a>
    </small>
    <form (ngSubmit)="signIn()">
      <div class="md-form">
        <label for="password">Display Name : </label>
        <input
          name="Display"
          [(ngModel)]="authInfo.password"
          type="text"
          class="form-control"
          placeholder="displayname..."
        />
      </div>
      <div class="md-form">
        <label for="email">Email : </label>
        <input
          type="text"
          name="email"
          [(ngModel)]="authInfo.email"
          class="form-control"
          placeholder="Email of admin..."
        />
      </div>
      <div class="md-form">
        <label for="password">Password : </label>
        <input
          name="password"
          [(ngModel)]="authInfo.password"
          type="password"
          class="form-control"
          placeholder="password..."
        />
      </div>
      <button
        style="margin-top:10px;"
        type="submit"
        class="btn btn-primary btn-block"
      >
        Sign up
      </button>
    </form>
  </div>
  <div class="text-center" style="color:white;margin-top:20px;">
    <small> Copy 2018 </small>
  </div>
</div>
