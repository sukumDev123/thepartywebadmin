<div *ngIf="message.show">
  <div class="msg_div {{message.class}}">
    <h3 style="font-weight:bold">Status is : {{ message.status }}</h3>
    <p style="font-weight:bold">Message : {{ message.message }}</p>
    <strong
      style="cursor: pointer"
      class="text-danger"
      (click)="message.show = false"
    >
      ปิด
    </strong>
  </div>
</div>
