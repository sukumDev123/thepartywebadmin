<div class="container">
  <div class="col-12 col-md-8 mt-2" style="margin: auto">
    <h3 class="text-center text-primary p-3">Add food is you want.</h3>
    <form (ngSubmit)="addNewfood()" enctype="multipart/form-data">
      <div class="row">
        <div class="col-12 col-md-6">
          <div class="md-form">
            <label for="name">Name Food : </label>
            <input
              type="text"
              class="form-control"
              name="name_locaton"
              [(ngModel)]="food.name_food"
              placeholder="Input your food name is you want."
            />
          </div>
          <div class="md-form">
            <label for="detail">Detail food : </label>
            <input
              type="text"
              class="form-control"
              name="detail_food"
              [(ngModel)]="food.detail_food"
              placeholder="Input your food  detail is you want."
            />
          </div>
          <div class="md-form">
            <label for="price">Price food : </label>
            <input
              type="text"
              class="form-control"
              name="price_food"
              [(ngModel)]="food.price_food"
              placeholder="Input your food price is  you want."
            />
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="md-form text-center mt-3">
            <img
              src="{{showImage}}"
              style="width:128px;height:128px"
              accept="image/*"
            />
          </div>
          <div class="md-form">
            <label for="img">Upload Images : </label>

            <input
              #imageInput
              type="file"
              class="form-control"
              (change)="processFile(imageInput)"
            />
          </div>
        </div>
      </div>
      <div class="md-form mt-3  mb-5">
        <button class="btn btn-primary btn-block">Upload The food.</button>
      </div>
    </form>
  </div>
</div>
