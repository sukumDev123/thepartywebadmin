<div class="container">
  <div class="col-12 col-md-6 write-bk signInCard">
    <h3 class="text-primary text-center">Sign In Page</h3>
    <small>* เว็ปนี้สำหรับ admin สำหรับเพิ่ม ลบ แก้ไข ของ Party แอป</small>
    <form (ngSubmit)="signIn()">
      <div class="md-form">
        <label for="email">Email : </label>
        <input
          type="text"
          name="email"
          [(ngModel)]="authInfo.email"
          class="form-control"
          placeholder="Email of admin..."
        />
      </div>
      <div class="md-form">
        <label for="password">Password : </label>
        <input
          name="password"
          [(ngModel)]="authInfo.password"
          type="text"
          class="form-control"
          placeholder="password..."
        />
      </div>
      <button
        style="margin-top:10px;"
        type="submit"
        class="btn btn-primary btn-block"
      >
        Sign in
      </button>
    </form>
  </div>
  <div class="text-center" style="color:white;margin-top:20px;">
    <small> Copy 2018 </small>
  </div>
</div>
